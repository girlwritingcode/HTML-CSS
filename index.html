<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mock 3 Page</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,400">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6">
                <img src="img/udacity-logo.jpg" class="title-logo" alt="udacity logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="text-thin title-super">Jane Doette</h1>
                <h6>Front-End Ninja</h6>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <img src="img/html.jpg" class="img-responsive col-md-12" alt="html">
            </div>
        </div>
        <div class="row">
            <div>
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center row-image" id="app-list">
            <div class="col-md-4">
                <img src="img/apps.jpg" class="img-responsive" alt="apps">
                <h3>APPIFY</h3>
                <p>https://github.com/udacity/appify</p>
            </div>
            <div class="col-md-4">
                <img src="img/sunflower.jpg" class="img-responsive" alt="sunflower">
                <h3>SUNFLOWER</h3>
                <p>https://github.com/udacity/sunflower</p>
            </div>
            <div class="col-md-4">
                <img src="img/bokeh.png" class="img-responsive" alt="a starry night">
                <h3>BOKEH</h3>
                <p>https://github.com/udacity/Bokeh</p>
            </div>
        </div>
    </div>
    <!--End Container Div-->
</body>

</html>
